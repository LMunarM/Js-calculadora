<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href=".style.css">
</head>
<body>
    
    <main>
        <h1>Calculadora</h1>
        <div id="screen"  class="calc-container"> 
            <span id="pantalla" > 0</span>
                <span id="resultado"></span>
        
        </div>
        <div class="buttons_container">
           
            <button id="bdelete" class="boton operator-button">â¬…</button>
            <button class="boton number-button">7</button>
            <button class="boton number-button">8</button>
            <button class="boton number-button">9</button>
            <button id="bediv" class="boton operator-button"> / </button>
            <button class="boton number-button">4</button>
            <button class="boton number-button">5</button>
            <button class="boton number-button">6</button>
            <button id="bmul" class="boton operator-button"> * </button>
            <button class="boton number-button">1</button>
            <button class="boton number-button">2</button>
            <button class="boton number-button">3</button>
            <button id="bsum" class="boton operator-button"> + </button>
            <button id="bclear" class="boton operator-boton">AC</button>
            <button class="boton number-button">0</button>
            <button class="boton number-button">.</button>
            <button id="bmenos" class="boton operator-button"> - </button>
            <button id="bequal" class="boton operator-button"> = </button>
            

        </div>
    </main>

    
</body>

</html>
